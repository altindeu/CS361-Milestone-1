<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css%22%3E">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form method="POST">
                <header>Register</header>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input class="input-field" type="text" name="id" placeholder="ID">
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input class="input-field" type="password" name="password" placeholder="Password">
                </div>
                <div class="submit">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="two">
                    <label>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
